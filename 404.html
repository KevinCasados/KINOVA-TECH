<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirigir solo si la URL no incluye index.html y no tiene el par√°metro "redirect"
      if (!window.location.pathname.includes('index.html') && !window.location.search.includes('redirect')) {
        var redirectPath = window.location.pathname;
        window.location.href = '/KINOVA-TECH/index.html?redirect=' + redirectPath;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
